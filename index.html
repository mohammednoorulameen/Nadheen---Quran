<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/alquran.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
    <!-- Blocking script to prevent flash of white on dark mode -->
    <script>
      (function() {
        try {
          // Check both possible theme storage locations
          const theme = localStorage.getItem('theme');
          const userSettings = localStorage.getItem('v0:userSettings');
          
          let isDark = false;
          
          // Check useTheme hook storage (theme: "dark" or "light")
          if (theme === 'dark') {
            isDark = true;
          }
          // Check useUserSettings storage (darkMode: boolean)
          else if (userSettings) {
            try {
              const settings = JSON.parse(userSettings);
              if (typeof settings.darkMode === 'boolean') {
                isDark = settings.darkMode;
              }
            } catch (e) {
              // Ignore parse errors
            }
          }
          
          // Apply dark class immediately before React renders
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Ignore localStorage errors (e.g., in private browsing)
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
